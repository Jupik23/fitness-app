<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Register</h2>
        <p class="text-center">Fill in this form to create an account.</p>
        <hr>

        <form action="action_page.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label"><b>Username</b></label>
                <input type="username" class="form-control" placeholder="Enter username" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="psw" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
            </div>

            <div class="mb-3">
                <label for="psw-repeat" class="form-label"><b>Repeat Password</b></label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <hr>
        <p class="text-center">Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>

</body>
</html>
